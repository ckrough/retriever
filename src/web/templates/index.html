{% extends "base.html" %}

{% block title %}GoodPuppy - Volunteer Assistant{% endblock %}

{% block content %}
<div class="flex flex-col h-full max-w-3xl mx-auto">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200 px-4 py-3">
        <div class="flex items-center gap-3">
            <div class="text-2xl">ğŸ•</div>
            <div>
                <h1 class="text-lg font-semibold text-gray-900">GoodPuppy</h1>
                <p class="text-sm text-gray-500">Volunteer Assistant</p>
            </div>
        </div>
    </header>

    <!-- Chat messages container -->
    <main id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4 chat-container">
        <!-- Welcome message -->
        <div class="flex gap-3">
            <div class="flex-shrink-0 w-8 h-8 bg-amber-100 rounded-full flex items-center justify-center text-sm">
                ğŸ•
            </div>
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-3 max-w-[80%]">
                <p class="text-gray-700">
                    Hi! I'm GoodPuppy, your volunteer assistant. Ask me anything about shelter policies and procedures.
                </p>
            </div>
        </div>

        <!-- Messages will be appended here via HTMX -->
        <div id="messages"></div>
    </main>

    <!-- Input form -->
    <footer class="bg-white border-t border-gray-200 p-4">
        <form
            hx-post="/ask"
            hx-target="#messages"
            hx-swap="beforeend"
            hx-on::after-request="this.reset(); document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;"
            class="flex gap-3"
        >
            <input
                type="text"
                name="question"
                placeholder="Ask a question..."
                required
                autocomplete="off"
                class="flex-1 rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent"
            >
            <button
                type="submit"
                class="bg-amber-500 hover:bg-amber-600 text-white font-medium px-6 py-2 rounded-lg transition-colors flex items-center gap-2"
            >
                <span>Send</span>
                <span class="loading-indicator">
                    <svg class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </span>
            </button>
        </form>
    </footer>
</div>
{% endblock %}
